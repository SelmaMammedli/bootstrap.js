<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script defer  src="./task.js"></script>
    <title>Document</title>
</head>
<body>
    <form class="container">
    <h2 class="text-center "  style="margin: 1.5%;color: #d65e5e;"><em>Add Student Info</em></h2>
    <div class="form-group"style="margin: 1%;" >
        <label for="fname">Student Name</label>
        <input type="text"  class="form-control" id="fname" aria-describedby="fname" placeholder="name" required>
        <div class="invalid-feedback">
            Please enter a name.
          </div>
    </div>
    <div class="form-group" style="margin: 1%;">
        <label for="lname">Student Surname</label>
        <input type="text" class="form-control" id="lname" aria-describedby="lname" placeholder="Surname" required>
        <div class="invalid-feedback">
            Please enter a surname.
          </div>
    </div>
    <div class="form-group"style="margin: 1%;" >
        <label for="number">Student Age</label>
        <input type="number" class="form-control" id="number" aria-describedby="emailHelp" placeholder="Age" required>
        <div class="invalid-feedback">
            Please enter a age.
          </div>
    </div>
    <div class="form-group"style="margin: 1%;" >
        <label for="exampleInputEmail1"> Student Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email"required>
        <div class="invalid-feedback">
            Please enter a email.
          </div>
    </div> 
    <div style="margin: 1%;">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" >
            <label class="form-check-label" for="exampleRadios1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Female
            </label>
          </div> 
        </div>
        <div style="margin: 1%;">
            <button type="submit" class="btn btn-success">Submit</button>
        </div> 
        <table class="table">
            <thead class="thead-dark" style="background-color: black; color: #fffefe;">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Age</th>
                <th scope="col">Sexuality</th>
                <th scope="col">Mail</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>                
      
      
                
                
              </tr>
            </tbody>
        </table>



</form> 
</body>
</html>
